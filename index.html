<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ranga Dokan</title>

        <!-- Bootstrap Minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- google Montserrat  font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <!-- Fontawesome Icon -->
        <script src="https://kit.fontawesome.com/d9c0532b64.js" crossorigin="anonymous"></script>
        <!-- Custom Css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body class="bg-light">
        <!-- header area -->
        <header class="container">
            <!-- heading -->
            <h1 class="text-danger text-center m-3">
                Search Your Choice, <span class="text-primary">Ranga</span>
            </h1>
            <!-- search section -->
            <div class="search-box input-group mb-3 w-50 mx-auto">
                <input
                    type="text"
                    class="form-control search-field"
                    placeholder="Search Your Need"
                    aria-label="Search"
                    aria-describedby="button-addon2"
                    id="search-field"
                />
                <button
                    class="btn btn-outline-info"
                    type="button"
                    id="search-btn"
                    onclick="loadProducts()"
                >
                    Search
                </button>
            </div>
        </header>
        <!-- main area  -->
        <main class="main m-2 py-5">
            <section class="container-fluid">
                <div class="row">
                    <div
                        class="
                            col-md-8 col-lg-9 col-sm-12
                            order-md-1 order-sm-2
                        "
                    >
                        <div
                            class="
                                row row-cols-1 row-cols-md-2 row-cols-lg-3
                                g-4
                            "
                            id="Product-container"
                        ></div>
                    </div>
                    <div
                        class="
                            col-md-4 col-lg-3 col-sm-12
                            order-md-2 order-sm-1
                            cart-main
                            pb-sm-5
                        "
                    >
                        <div class="cart" id="my-cart">
                            <table class="table table-striped">
                                <thead>
                                    <h2>My-Cart</h2>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Total Added-Products:</th>
                                        <td>
                                            <span id="total-Products">0</span>
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Price:</th>
                                        <td>$ <span id="price">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Delivery-Charge:</th>
                                        <td>
                                            $
                                            <span id="delivery-charge">20</span>
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Total-Tax:</th>
                                        <td>$ <span id="total-tax">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Total</th>
                                        <td colspan="2">
                                            $ <span id="total">0</span>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="Purcase-div" class="parces text-center">
                                <button
                                    onclick="buyBtnEvent()"
                                    class="btn btn-primary text-center"
                                >
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <!-- BootStrap Minified JS file -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Main javascript  file  -->
        <script src="./js/app.js"></script>
    </body>
</html >
